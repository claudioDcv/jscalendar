<html>

<head>
  <title>Kalendarz</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

</head>

<body>
  <div class="calendar-months">
    <div class="month-element" id="month-0" onclick="monthCreate(1988,5);">Nacimiento</div>

    <div class="month-element" id="month-1" onclick="monthCreate(2016,0);">January</div>
    <div class="month-element" id="month-2" onclick="monthCreate(2016,1);">February</div>
    <div class="month-element" id="month-3" onclick="monthCreate(2016,2);">March</div>
    <div class="month-element" id="month-4" onclick="monthCreate(2016,3);">April</div>
    <div class="month-element" id="month-5" onclick="monthCreate(2016,4);">May</div>
    <div class="month-element" id="month-6" onclick="monthCreate(2016,5);">June</div>
    <div class="month-element" id="month-7" onclick="monthCreate(2016,6);">July</div>
    <div class="month-element" id="month-8" onclick="monthCreate(2016,7);">August</div>
    <div class="month-element" id="month-9" onclick="monthCreate(2016,8);">September</div>
    <div class="month-element" id="month-10" onclick="monthCreate(2016,9);">October</div>
    <div class="month-element" id="month-11" onclick="monthCreate(2016,10);">November</div>
    <div class="month-element" id="month-12" onclick="monthCreate(2016,11);">December</div>
  </div>

  <div class="calendar" id="calendar"> </div>

  <div class="year" id="year"></div>
</body>

</html>
